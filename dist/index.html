<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;900&display=swap"
    />
    <title>Shortify My URL</title>
  </head>
  <body>
    <header>
      <h1 class="title">Shortify My URL</h1>
    </header>
    <main class="main">
      <div class="main-form">
        <button class="main-form-btn" id="main-form-btn">Make it short!</button>
        <div class="loading-message" id="loading-message">
          <p>Loading...</p>
        </div>
        <p class="main-result" id="main-result"></p>
        <div class="copying-message" id="copying-message">
          <p>Copied to clipboard!</p>
        </div>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
